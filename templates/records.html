<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
</head>
<body>
  <h4>Records</h4>
  <table>
    <th>Name:</th>
    <th>Address</th>
    <th>City:</th>
    <th>PINCODE:</th>

    { % for record in records: % }
    <tr>
      <td>{{ records[0] }}</td>
      <td>{{ records[1] }}</td>
      <td>{{ records[2] }}</td>
      <td>{{ records[3] }}</td>
    </tr>
    { % endfor % }
  </table>
    <h5><a href="/enter-new/">enter new</a> </h5>
</body>
</html>
